<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/ticket.css" />
  <script src="/JS/componentes.js"></script>
  <!-- favicon -->
  <link rel="shortcut icon" href="/assets/img/ticket-favicon.ico" type="image/x-icon" />
  <!-- animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar-nb"></nav>
  <!-- Button trigger modal -->
  <button style="display: none;" id="modalBoost" type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal">
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="idTicketModal"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Usuario:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Asunto:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Descripcion de pedido:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer" style="justify-content: space-between!important;">
          <div class="fechaAfter">
            <p id="fechaActual"></p>
          </div>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="ticket-section">
    <div class="addTicketButton">
      <div class="sombraIcono"><i class="fa-solid fa-circle-plus"></i></div>
      <span>Agregar</span>
    </div>

    <h1 class="title">Tickets Recientes</h1>
    <div id="cont-tickets" class="container-nb"></div>

  </section>

  <footer></footer>

  <!-- js de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Datos json -->
  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const customButton = document.querySelector('.addTicketButton');
      const launchModalButton = document.getElementById('modalBoost');

      customButton.addEventListener('click', () => {
        launchModalButton.click();
      });
    });

    Navbar();
    Footer();

    obtenerDatosDeJSON(mostrarTickets);
    enviarAWebTicket();
    obtenerFechaActual();
    obtenerDatosDeJSON(insertarUltimoIdTicket); 

    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
  <script src="https://kit.fontawesome.com/977a02dee3.js" crossorigin="anonymous"></script>
</body>

</html>
