<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/ticket.css" />
  <script src="/JS/componentes.js"></script>
  <!-- favicon -->
  <link rel="shortcut icon" href="/assets/img/ticket-favicon.ico" type="image/x-icon" />
  <!-- animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar-nb"></nav>
  <!-- Button trigger modal -->
  <button style="display: none;" id="botonModal" type="button" class="btn btn-primary" data-bs-toggle="modal"
    data-bs-target="#exampleModal"></button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg ">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="idTicketModal"></h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <!-- FORMULARIO -->
          <form method="POST" id="formTicketModal" class="row g-3 needs-validation" novalidate>
            <div class="col-md-4 d-none">
              <label for="idTicketCalculado" class="form-label">idTicket</label>
              <input type="text" class="form-control" id="idTicketCalculado" name="idTicketCalculado" value="" required>
            </div>
            <div class="col-md-4 d-none">
              <label for="idEstado" class="form-label">idEstado</label>
              <input type="text" class="form-control" id="idEstado" name="idEstado" value="0" required>
            </div>
            <div class="col-md-4">
              <label for="user" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="user" name="user" required>
              <div class="valid-feedback">
                Completado!
              </div>
              <div class="invalid-feedback">
                Ingrese un usuario.
              </div>
            </div>
            <div class="col-md-4">
              <label for="idPrioridad" class="form-label">Prioridad</label>
              <select class="form-select" id="prioridad" name="idPrioridad" required>
                <option selected disabled value="">Seleccione</option>
                <option value="1">Alta</option>
                <option value="2">Media</option>
                <option value="3">Baja</option>
              </select>
              <div class="valid-feedback">
                Completado!
              </div>
              <div class="invalid-feedback">
                Seleccione prioridad
              </div>
            </div>
            <div class="col-md-4">
              <label for="pokeAvatar" class="form-label">PokeAvatar</label>
              <select class="form-select" id="pokeAvatar" name="pokeAvatar" required>
                <option selected disabled value="">Yo te Elijo!</option>
                <option value="1">pikachu</option>
                <option value="2">baulbasur</option>
                <option value="3">charizar</option>
                <option value="4">snorlax</option>
              </select>
              <div class="valid-feedback">
                Completado!
              </div>
              <div class="invalid-feedback">
                Elija PokeAvatar
              </div>
            </div>
            <div class="col-md-12">
              <label for="motivo" class="form-label">Motivo</label>
              <input type="text" class="form-control" id="validationCustom02" name="motivo" required>
              <div class="valid-feedback">
                Completado!
              </div>
              <div class="invalid-feedback">
                Ingrese un motivo.
              </div>
            </div>
            <div class="col-md-12">
              <label for="detalle" class="form-label">Descripcion del Pedido</label>
              <textarea type="text" class="form-control" style="height: 100px" id="detalle" name="detalle"
                required></textarea>
              <div class="valid-feedback">
                Completado!
              </div>
              <div class="invalid-feedback">
                Ingrese detalle del pedido
              </div>
            </div>

            <!--onclick="enviarFormulario()"-->
            <div class="col-12">
              <button class="btn btn-primary" type="submit" id="submitFormularioModal">enviar formulario</button>
            </div>
          </form>
          <!-- final form -->

        </div>
        <div class="modal-footer" style="justify-content: space-between!important;">
          <div class="fechaAfter">
            <p id="fechaActual"></p>
          </div>
          <div>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section class="ticket-section">

    <div class="addTicketButton">
      <div class="sombraIcono"><i class="fa-solid fa-circle-plus"></i></div>
      <span>Agregar</span>
    </div>

    <h1 class="title">Tickets Recientes</h1>
    <div id="cont-tickets" class="container-nb"></div>
  </section>

  <footer></footer>

  <!-- js de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Datos json -->
  <script>

    document.addEventListener("DOMContentLoaded", () => {
      const botonFalso = document.querySelector('.addTicketButton');
      const abrirModal = document.getElementById('botonModal');

      botonFalso.addEventListener('click', () => {
        abrirModal.click();
        obtenerFechaActual();
      });
    });

    Navbar();
    Footer();

    document.addEventListener("DOMContentLoaded", async () => {
      //debugger;
      LISTA_TICKETS_GLOBAL = await obtenerDatosDeApi();
      mostrarTickets(LISTA_TICKETS_GLOBAL);
      insertarUltimoIdTicket(LISTA_TICKETS_GLOBAL);
    });

    enviarAWebTicket();

    (function () {
      "use strict";

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll(".needs-validation");

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener(
          "submit",
          function (event) {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          },
          false
        );
      });
    })();


    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("formTicketModal");

      form.addEventListener("submit", (sync) => {
        event.preventDefault(); // Evitar que el formulario se envíe de forma predeterminada

        const formData = new FormData(form);
        const jsonData = {
          userId: "",
          idTicket: parseInt(formData.get("idTicketCalculado"), 16),
          idPrioridad: parseInt(formData.get("idPrioridad"), 16),
          isEstado: parseInt(formData.get("idEstado"), 16),
          user: formData.get("user"),
          motivo: formData.get("motivo"),
          detalle: formData.get("detalle"),
          fechaCarga: new Date().toISOString(), // Formato de fecha estándar
          idUsuarioQueResolvio: null,
          pokeAvatar: formData.get("pokeAvatar"),
        };

        let req = new XMLHttpRequest();

        req.onreadystatechange = () => {
          if (req.readyState == XMLHttpRequest.DONE) {
            if (req.status === 200) {
              console.log("Datos enviados correctamente a JSON Bin:", req.responseText);
            } else {
              console.error("Error al enviar los datos a JSON Bin:", req.status, req.responseText);
            }
          }
        };

        req.open("PUT", "https://api.jsonbin.io/v3/b/664aed7bad19ca34f86c3849", true);
        req.setRequestHeader("Content-Type", "application/json");
        req.setRequestHeader("X-Master-Key", "$2a$10$RH7T4kckhXc3mWGFEHfWDuCPWUMikILghB/fQxqTz3/BbByE4zR1e");
        req.setRequestHeader("X-Access-Key", "$2a$10$FBgFsnvZ/YHdl3biVqX2T./t5iBkDKWaazr3JZ1YOvDYLOrXCTw6e");
        // Obtener los datos actuales
        const currentData = LISTA_TICKETS_GLOBAL;
        // Agregar el nuevo ticket a la lista
        currentData.push(jsonData);

        req.send(JSON.stringify(currentData));

        setTimeout(function () { console.log('hola') });

      });
    });


  </script>
  <script src="https://kit.fontawesome.com/977a02dee3.js" crossorigin="anonymous"></script>
</body>

</html>
